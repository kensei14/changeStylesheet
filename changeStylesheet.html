<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>change stylesheet</title>
		<style>
			#sample { 
				width: 100px;
				height: 100px;
				margin: 10px auto 0;
			}
			
			.bd_black {
				border: solid 3px black;
			}
			
			.bd_yellow {
				border: solid 3px yellow;
			}
			
			.bd_blue {
				border: solid 3px blue;
			}
			
			
			.bg_yellow {
				background-color: yellow;
			}
			
			.bg_red {
				background-color: red;
			}			
			
			.bg_green {
				background-color: green;
			}			
		</style>
		<script type="text/javascript">
			window.addEventListener("load", function() {
				console.log("window onload");
			}, false);
			
			document.addEventListener("DOMContentLoaded", function() {
				console.log("DOM onload");
				
				var btn = document.getElementById("btn");
				btn.addEventListener("click", changeStyle, false);
			}, false);
			
			function changeStyle() {
				var sample = document.getElementById("sample");
							
				sample.className = "bg_red bd_blue";
			}

			
		</script>
		<meta name="author" content="Mack" />
		<!-- Date: 2012-08-09 -->
	</head>
	<body>
		<div id="sample" class="bd_black bg_yellow"> </div>
		<input id="btn" type="button" name="sample" value="change STYLE" style="display: block; margin: 10px auto 0;">

	</body>
</html>
